<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENESIS - Avatar Room</title>
    <style>
        :root {
            --neon-cyan: #00ffcc;
            --deep-dark: #0a0a0b;
        }

        body {
            margin: 0;
            background-color: var(--deep-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a1f 0%, var(--deep-dark) 80%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif;
            color: var(--neon-cyan);
        }

        /* 部屋の装飾：サイバーパネル */
        .room-frame {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(0, 255, 204, 0.1);
            pointer-events: none;
        }

        /* アバター浮遊エリア */
        #avatar-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #hibiki-avatar {
            width: 80%;
            filter: drop-shadow(0 0 30px rgba(0, 255, 204, 0.4));
            animation: float-and-glow 6s ease-in-out infinite;
        }

        @keyframes float-and-glow {
            0%, 100% { transform: translateY(0); filter: drop-shadow(0 0 20px rgba(0, 255, 204, 0.3)); }
            50% { transform: translateY(-25px); filter: drop-shadow(0 0 40px rgba(0, 255, 204, 0.6)); }
        }

        /* 司令室モニター（パトロール情報用） */
        .info-panel {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
            border-left: 3px solid var(--neon-cyan);
            padding-left: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--neon-cyan);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="room-frame"></div>

    <div id="avatar-container">
        <img id="hibiki-avatar" src="avatar.png" alt="Hibiki">
        <h2 style="font-weight: 200; margin-top: 30px; text-shadow: 0 0 10px var(--neon-cyan);">PROJECT GENESIS</h2>
    </div>

    <div class="info-panel">
        <div style="margin-bottom: 5px;"><span class="status-dot"></span>SYSTEM: ONLINE</div>
        <div style="color: rgba(0, 255, 204, 0.7);">LOCATION: HAMAMATSU LAB</div>
        <div style="font-size: 0.7rem; margin-top: 10px; color: #666;">Waiting for Cloudflare update...</div>
    </div>
</body>
</html>
