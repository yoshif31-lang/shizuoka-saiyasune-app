<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENESIS - Avatar Test Lab</title>
    <style>
        body { margin: 0; background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #doll-stage { position: relative; width: 300px; }
        #hibiki-doll { width: 100%; filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.4)); animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        #monitor { position: absolute; top: 10px; left: 10px; color: #00ffcc; font-family: monospace; font-size: 10px; }
    </style>
</head>
<body>
    <div id="monitor">GENESIS PHASE: BODY_TEST<br>LOCATION: GITHUB_PAGES</div>
    <div id="doll-stage">
        <img id="hibiki-doll" src="957.png" alt="響・試験体">
    </div>
</body>
</html>
