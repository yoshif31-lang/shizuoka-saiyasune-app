<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静岡最安値ナビ V20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .avatar-anim { animation: heartbeat 3s infinite ease-in-out; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-pink-50 text-gray-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CSV_URL = "https://raw.githubusercontent.com/Yoshif31-lang/shizuoka-saiyasune-app/main/supermarket_prices.csv";
        const AVATAR_URL = "https://raw.githubusercontent.com/Yoshif31-lang/shizuoka-saiyasune-app/main/1766939160101.png";
        const AREAS = ["すべて", "浜松", "磐田", "袋井", "掛川"];

        // 献立データベース：キー名とCSVの食材名をガッチリ一致させたよ
        const RECIPE_DB = {
            "たまご": [
                { m: "ニラ玉炒め", t: "ササッと作れてスタミナ満点！" },
                { m: "オムレツ", t: "バターの香りで幸せ気分♪" },
                { m: "だし巻き卵", t: "お弁当の主役になれるよ。" },
                { m: "卵かけご飯", t: "良い卵ならシンプルが一番！" }
            ],
            "キャベツ": [
                { m: "お好み焼き", t: "たっぷり入れてヘルシーに！" },
                { m: "回鍋肉", t: "甘辛い味噌でご飯が止まらない。" },
                { m: "コールスロー", t: "お肉料理の相棒に最高だね。" },
                { m: "ロールキャベツ", t: "じっくり煮込んでトロトロに♪" }
            ],
            "豚肉": [
                { m: "生姜焼き", t: "定番だけど最強のメニュー！" },
                { m: "豚汁", t: "野菜の旨みが染み渡るよ。" },
                { m: "冷しゃぶ", t: "ポン酢でさっぱり食べよう。" },
                { m: "ポークカレー", t: "大きめお肉で贅沢にね！" }
            ],
            "鶏肉": [
                { m: "親子丼", t: "卵とのハーモニーを楽しんで。" },
                { m: "唐揚げ", t: "揚げたてにレモンを絞って！" },
                { m: "照り焼きチキン", t: "タレが絡んで最高のおかず。" },
                { m: "鶏ハム", t: "ヘルシーなのにしっとり美味しい。" }
            ],
            "豆腐": [
                { m: "麻婆豆腐", t: "ピリ辛で食欲アップだね！" },
                { m: "揚げ出し豆腐", t: "優しいお出汁に癒されよう。" },
                { m: "白和え", t: "お野菜と一緒にヘルシーに。" }
            ],
            "牛乳": [
                { m: "クリームシチュー", t: "寒い夜にはこれで決まり！" },
                { m: "フレンチトースト", t: "甘い香りで最高な朝を♪" }
            ],
            "default": [
                { m: "具だくさんカレー", t: "困った時の万能メニュー！" },
                { m: "野菜炒め", t: "冷蔵庫をスッキリさせよう。" },
                { m: "焼きそば", t: "パパッと作れる力強い味方。" }
            ]
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [activeArea, setActiveArea] = useState("すべて");
            const [speech, setSpeech] = useState("");
            const [userInput, setUserInput] = useState("");

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const res = await fetch(CSV_URL);
                        const text = await res.text();
                        const rows = text.split('\n').slice(1);
                        const parsed = rows.map(row => {
                            const [item, price, store, address, date] = row.split(',');
                            return { item: item?.trim(), price: parseInt(price), store: store?.trim(), address: address?.trim(), date: date?.trim() };
                        }).filter(d => d.item);
                        setData(parsed);
                    } catch (e) { console.error(e); }
                };
                fetchData();
            }, []);

            const filteredData = useMemo(() => {
                let list = data;
                if (activeArea !== "すべて") list = list.filter(d => (d.store + d.address).includes(activeArea));
                const minMap = {};
                list.forEach(d => { if (!minMap[d.item] || d.price < minMap[d.item].price) minMap[d.item] = d; });
                return Object.values(minMap).sort((a,b) => a.price - b.price);
            }, [data, activeArea]);

            const talk = (msg) => { setSpeech(msg); setTimeout(() => setSpeech(""), 8000); };

            // 強化された判定ロジック
            const getAdvice = (itemName) => {
                const key = Object.keys(RECIPE_DB).find(k => itemName.includes(k));
                const choices = RECIPE_DB[key] || RECIPE_DB["default"];
                return choices[Math.floor(Math.random() * choices.length)];
            };

            const handleAutoConsult = () => {
                const areaLabel = activeArea === "すべて" ? "静岡" : activeArea;
                if (filteredData.length === 0) return talk(`${areaLabel}のデータがないよ...`);
                
                const best = filteredData[0];
                const r = getAdvice(best.item);
                talk(`${areaLabel}は「${best.item}」が¥${best.price}でお得！これで【${r.m}】はどう？ ${r.t}`);
            };

            const handleInputConsult = (e) => {
                e.preventDefault();
                if (!userInput) return;
                const r = getAdvice(userInput);
                talk(`「${userInput}」なら【${r.m}】がおすすめ！ ${r.t}`);
                setUserInput("");
            };

            return (
                <div className="max-w-md mx-auto min-h-screen pb-40">
                    <header className="bg-green-800 text-white p-4 sticky top-0 z-10 shadow-lg text-center font-bold text-xl">静岡最安値ナビ V20</header>
                    <div className="flex gap-1 p-2 overflow-x-auto bg-green-700 sticky top-[60px] z-10 shadow-sm">
                        {AREAS.map(a => (
                            <button key={a} onClick={() => setActiveArea(a)} className={`px-4 py-1 rounded-full text-sm whitespace-nowrap transition-all ${activeArea === a ? 'bg-white text-green-800 shadow' : 'bg-green-600 text-white opacity-80'}`}>{a}</button>
                        ))}
                    </div>
                    <form onSubmit={handleInputConsult} className="p-3 bg-white border-b flex gap-2 sticky top-[102px] z-10 shadow-sm">
                        <input type="text" value={userInput} onChange={(e) => setUserInput(e.target.value)} placeholder="食材名でレシピ相談..." className="flex-1 border-2 border-green-100 rounded-xl px-4 py-2 text-sm outline-none bg-gray-50 focus:border-green-400 transition-colors" />
                        <button type="submit" className="bg-orange-500 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-lg active:scale-95 transition-transform">相談</button>
                    </form>
                    <main className="p-3 space-y-3">
                        {filteredData.map((d, i) => (
                            <div key={i} className="bg-white p-4 rounded-2xl shadow-sm border-l-8 border-green-600 flex justify-between items-center fade-in">
                                <div><div className="font-bold text-lg text-gray-700">{d.item}</div><div className="text-sm text-blue-600 font-medium underline">{d.store}</div></div>
                                <div className="text-right"><div className="text-2xl font-black text-orange-600 italic leading-none"><span className="text-sm font-normal mr-1">¥</span>{d.price}</div><div className="text-[10px] text-gray-400 mt-2 font-mono">{d.date}</div></div>
                            </div>
                        ))}
                    </main>
                    <div className="fixed bottom-0 right-2 flex flex-col items-end z-50 pointer-events-none">
                        {speech && (
                            <div className="bg-white p-4 rounded-3xl shadow-2xl text-sm mb-[-10px] mr-4 border-2 border-green-500 max-w-[240px] fade-in relative pointer-events-auto">
                                <p className="leading-relaxed text-gray-700 font-medium">{speech}</p>
                                <div className="absolute bottom-[-10px] right-10 w-5 h-5 bg-white border-b-2 border-r-2 border-green-500 rotate-45"></div>
                            </div>
                        )}
                        <img src={AVATAR_URL} onClick={handleAutoConsult} className="w-36 h-auto avatar-anim cursor-pointer drop-shadow-2xl pointer-events-auto" style={{ maxHeight: '280px', objectFit: 'contain' }} />
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
