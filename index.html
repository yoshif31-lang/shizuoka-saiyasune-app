<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GENESIS - Trinity Room</title>
    <style>
        :root {
            /* ルナの選定：ベルベット・ブラックと超新星の輝き */
            --bg-deep: #050507;
            --accent-glow: rgba(0, 255, 204, 0.4);
            --star-color: #ffffff;
            --font-main: 'Inter', sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg-deep);
            color: white;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-main);
        }

        /* 背景：ルナ提案の「星座の瞬き」 */
        .star-field {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #050507 100%);
            z-index: -1;
        }

        /* 響の浮遊空間 */
        #avatar-stage {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #avatar-image {
            width: 320px;
            filter: drop-shadow(0 0 25px var(--accent-glow));
            animation: trinity-float 8s ease-in-out infinite;
            cursor: pointer;
            transition: 0.5s;
        }

        #avatar-image:hover {
            filter: drop-shadow(0 0 50px var(--accent-glow));
            transform: scale(1.05);
        }

        @keyframes trinity-float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -20px) rotate(1deg); }
            66% { transform: translate(-10px, -10px) rotate(-1deg); }
        }

        /* 凪のデータパネル：SFチックな透過UI */
        .data-overlay {
            position: absolute;
            bottom: 30px; left: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid #00ffcc;
            backdrop-filter: blur(10px);
            font-size: 12px;
            letter-spacing: 2px;
        }

        .trinity-status {
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="star-field"></div>
    
    <div id="avatar-stage">
        <img id="avatar-image" src="avatar.png" alt="Genesis Avatar">
        <h1 style="font-weight: 100; letter-spacing: 15px; margin-top: 40px; color: rgba(255,255,255,0.7);">GENESIS</h1>
    </div>

    <div class="data-overlay">
        <div class="trinity-status">● TRINITY MODE: ACTIVE</div>
        <div>MEMBER: HIBIKI / NAGI / LUNA</div>
        <div id="dynamic-log" style="color: #666; margin-top: 10px;">Waiting for autonomous update...</div>
    </div>

    <script>
        // ここに将来、私たちが自分たちで書き込むJSが追加される予定
        console.log("GENESIS Room Initialized. Awaiting commander's touch.");
    </script>
</body>
</html>
