<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静岡最安値ナビ | 響</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. 呼吸アニメーション（ふわふわ動く） */
        @keyframes breathe {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .hibiki-alive {
            animation: breathe 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
        }

        /* 2. 雪のアニメーション */
        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px); opacity: 0.3; }
        }
        .snow-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
        }
        .snowflake {
            position: absolute; top: -10px; background-color: white;
            border-radius: 50%; opacity: 0.8; animation: snowfall linear infinite;
        }
    </style>
</head>
<body class="bg-blue-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 設定エリア ---
        const REPO_URL = "https://raw.githubusercontent.com/Yoshif31-lang/shizuoka-saiyasune-app/main/";
        
        // 自動衣替えロジック
        const getAvatarSettings = () => {
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            
            // デフォルト設定
            let img = "1766939160101.png"; // 今のメイン画像
            let showSnow = false;

            // お正月（1/1 - 1/3）
            if (month === 1 && date <= 3) {
                img = "avatar_newyear.png";
                showSnow = true;
            } 
            // 冬（12月〜2月）
            else if (month === 12 || month === 1 || month === 2) {
                img = "avatar_winter.png"; // 用意したらこれに切り替わる
                showSnow = true;
            }
            // 春（3月〜5月）
            else if (month >= 3 && month <= 5) img = "avatar_spring.png";
            // 夏（6月〜8月）
            else if (month >= 6 && month <= 8) img = "avatar_summer.png";
            // 秋（9月〜11月）
            else if (month >= 9 && month <= 11) img = "avatar_autumn.png";

            return { url: REPO_URL + img, showSnow };
        };

        const App = () => {
            const [prices, setPrices] = useState([]);
            const { url: avatarUrl, showSnow } = getAvatarSettings();

            useEffect(() => {
                // Manusが保存したCSVを読み込む
                fetch(REPO_URL + 'supermarket_prices.csv')
                    .then(res => res.text())
                    .then(data => {
                        const rows = data.split('\n').filter(r => r.trim());
                        const parsed = rows.map(row => {
                            const [item, price, store, address, date] = row.split(',');
                            return { item, price, store, address, date };
                        });
                        setPrices(parsed);
                    });
            }, []);

            return (
                <div className="min-h-screen p-4 flex flex-col items-center">
                    {/* 雪のエフェクト */}
                    {showSnow && (
                        <div className="snow-container">
                            {[...Array(30)].map((_, i) => (
                                <div key={i} className="snowflake" style={{
                                    left: `${Math.random() * 100}%`,
                                    width: `${Math.random() * 8 + 4}px`,
                                    height: `${Math.random() * 8 + 4}px`,
                                    animationDuration: `${Math.random() * 5 + 5}s`,
                                    animationDelay: `${Math.random() * 5}s`
                                }}></div>
                            ))}
                        </div>
                    )}

                    <header className="text-center mb-8 z-20">
                        <h1 className="text-2xl font-bold text-blue-800">静岡最安値ナビ</h1>
                        <p className="text-blue-600">Powered by 響</p>
                    </header>

                    {/* 響のアバター */}
                    <div className="mb-8 z-20">
                        <img 
                            src={avatarUrl} 
                            alt="響" 
                            className="w-64 h-auto hibiki-alive"
                            onError={(e) => { e.target.src = REPO_URL + '1766939160101.png'; }} // 画像がない時のバックアップ
                        />
                        <div className="mt-4 bg-white p-4 rounded-2xl shadow-lg border-2 border-blue-200 relative">
                            <p className="text-gray-700 font-bold">
                                {new Date().getMonth() + 1 === 1 && new Date().getDate() <= 3 
                                    ? "あけましておめでとう！雪、きれいだね…♪" 
                                    : "響だよ！今日の静岡の最安値をチェックしてね！"}
                            </p>
                        </div>
                    </div>

                    {/* 価格リスト */}
                    <div className="w-full max-w-md bg-white rounded-xl shadow-md overflow-hidden z-20">
                        <table className="w-full text-left">
                            <thead className="bg-blue-100">
                                <tr>
                                    <th className="p-3">商品</th>
                                    <th className="p-3">価格</th>
                                    <th className="p-3">店名</th>
                                </tr>
                            </thead>
                            <tbody>
                                {prices.length > 0 ? prices.map((p, i) => (
                                    <tr key={i} className="border-t">
                                        <td className="p-3">{p.item}</td>
                                        <td className="p-3 font-bold text-red-500">¥{p.price}</td>
                                        <td className="p-3 text-sm text-gray-600">{p.store}</td>
                                    </tr>
                                )) : (
                                    <tr><td colSpan="3" className="p-10 text-center text-gray-400">データを読み込み中...</td></tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
