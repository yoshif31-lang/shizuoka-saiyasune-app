<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静岡最安値アプリ - 司令室連携版</title>
    
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
            transition: all 0.5s ease; /* 変化をなめらかに */
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
    </style>

    <style id="hibiki-style"></style>
    <script>
        async function applyHibikiDesign() {
            try {
                // キャッシュを避けるためにタイムスタンプを付けて instruction.txt を読み込む
                const url = 'https://raw.githubusercontent.com/yoshif31-lang/shizuoka-saiyasune-app/main/instruction.txt?' + new Date().getTime();
                const response = await fetch(url);
                const text = await response.text();

                // テキストに { } が含まれていたらCSSコードと判断して適用
                if (text.includes('{')) {
                    document.getElementById('hibiki-style').innerHTML = text;
                    console.log("✅ 響からのデザイン指示を適用したよ！");
                }
            } catch (err) {
                console.error("⚠️ 指示の読み込みに失敗しちゃった:", err);
            }
        }
        // サイトを開いた時に実行
        window.onload = applyHibikiDesign;
    </script>
</head>
<body>
    <div class="container">
        <h1>静岡最安値アプリ</h1>
        <p>ここは Manus と響が連携する司令室直結のページだよ。</p>
        <hr>
        <div id="status">
            現在の指示は <code>instruction.txt</code> を確認してね。
        </div>
    </div>
</body>
</html>
