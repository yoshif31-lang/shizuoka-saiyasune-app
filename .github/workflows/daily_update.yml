name: Daily Supermarket Price Update

on:
  schedule:
    - cron: '0 0 * * *' # 毎日朝9:00(JST)に実行
  workflow_dispatch: # 手動実行も可能

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install google-generativeai requests pandas beautifulsoup4

      - name: Run update script
        run: python daily_update.py # まずデータを更新

      - name: Run AI enhancement
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # 金庫の鍵をここで渡す！
        run: python enhance_app.py # 僕がHTMLを書き換える

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html supermarket_prices.csv
          git commit -m "Daily data & design update by Hibiki AI" || exit 0
          git push
